<section class="container-services" id="services">
  <h1>Hizmetlerimiz</h1>
  <p>Size özel hizmetlerimizden yararlanın</p>

  <div class="container">
    <div class="card" *ngFor="let service of services">
      <div class="logo">        
        <h4>{{ service.serviceType }}</h4>
      </div>

      <div class="content">
        <ul *ngFor="let service of service.services">
          <li>{{ service }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
